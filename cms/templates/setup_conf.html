{% extends 'layouts/base.html' %}{% load static %}{% block content %}
<div class="container-fluid mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
            <div class="card card-default rounded-0 shadow">
                <div class="card-header">
                    <h4 class="card-title"><b>Edit the Conference Info</b></h4>
                </div>
                <div class="card-body">
                    <div class="container-fluid">
                        <form id="setup" method="POST" action="{% url 'setup-change' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mdc-layout-grid">
                                <div class="mdc-layout-grid__inner">
                                    <div class="form-group mb-3">
                                        <label for="content" class="control-label">Content</label>
                                        <textarea type="textarea" class="form-control rounded-0" name="content" id="content"></textarea>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="rule" class="control-label">Rule</label>
                                        <textarea type="text" class="form-control rounded-0" name="rule" id="rule"></textarea>
                                    </div>
                                    {% for field in form %} {% for error in field.errors %}
                                    <div class="alert alert-danger my-2">
                                        <p>{{ error }}</p>
                                    </div>
                                    {% endfor %} {% endfor %}
                                    <div class="form-group mb-3">
                                        <div class="d-flex w-100 justify-content-end">
                                            <button class="btn btn-sm rounded-0 btn-primary col-4">
                                                    Confirm
                                                </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
