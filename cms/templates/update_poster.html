{% extends 'layouts/base.html' %}{% load static %}
{% block content %}

    <section class="intro-news-area section-padding-100-0 mb-70">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Intro News Tabs Area -->
                <div class="col-12 col-lg-12">
                    <div class="intro-news-tab">
                        <div class="tab-content" id="nav-tabContent">

                            <div class="tab-pane fade show active" id="nav-1" role="tabpanel" aria-labelledby="nav1">
                                <div class="row">
                                    {% for poster in posters %}
                                        <!-- Single News Area -->
                                        <div class="col-12 col-sm-6">
                                            <div class="single-blog-post style-2 mb-5">
                                                <!-- Blog Thumbnail -->
                                                <div class="blog-thumbnail">
                                                    <a href="{% url 'update_poster_detail' poster.posterID %}"><img
                                                            src="{{ poster.poster_file.url }}"
                                                            alt="{{ poster.title }}"></a>
                                                </div>

                                                <!-- Blog Content -->
                                                <div class="blog-content">
                                                    <span class="post-date">{{ lpost.date_created|date:"M d, Y" }}</span>
                                                    <a href="{% url 'update_poster_detail' poster.posterID %}"
                                                       class="post-title">{{ poster.title }}</a>
                                                    <a href="mailto:{{ poster.email }}" target="_blank"
                                                       class="post-author">By {{ poster.authorName }}</a>
                                                </div>
                                            </div>
                                        </div>
                                    {% endfor %}


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
